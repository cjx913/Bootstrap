<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>title</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container mt-3">
    <h2>多媒体对象</h2>
    <p>使用 .media 和 .media-body 类创建多媒体对象:</p>
    <div class="media border p-3">
        <img src="../img/a.jpg" class="mr-3 mt-3 rounded-circle" style="width:60px;">
        <div class="media-body">
            <h4>多媒体对象</h4>
            <p>学的不仅是技术，更是梦想！！！</p>
        </div>
    </div>
</div>

<div class="container mt-3">
    <h2>图片显示在左边</h2>
    <p>如果你想将头像图片显示在左侧，可以在 .media-body 容器前添加图片:</p>
    <div class="media border p-3">

        <img src="../img/a.jpg" class="ml-3 mt-3 rounded-circle" style="width:60px;">
        <div class="media-body">
            <h4>菜鸟教程</h4>
            <p>学的不仅是技术，更是梦想！！！</p>
        </div>
    </div>
</div>

<div class="container mt-3">
    <h2>图片显示在右边</h2>
    <p>如果你想将头像图片显示在右侧，可以在 .media-body 容器后添加图片:</p>
    <div class="media border p-3">
        <div class="media-body">
            <h4>菜鸟教程</h4>
            <p>学的不仅是技术，更是梦想！！！</p>
        </div>
        <img src="../img/a.jpg" class="ml-3 mt-3 rounded-circle" style="width:60px;">
    </div>
</div>

</body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</html>
