<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/>
</head>
<body>
<div class="container">
    <!--
    图像有各种各样的尺寸，我们需要根据屏幕的大小自动适应。

我们可以通过在 <img> 标签中添加 .img-fluid 类来设置响应式图片。

.img-fluid 类设置了 max-width: 100%; 、 height: auto; :
-->
    <img src="../img/a.jpg" class="img-fluid">
</div>

<div class="container">
    <!--图片形状-->
    <p>圆角图片 </p>
    <img src="../img/a.jpg" alt="" class="rounded">
    <p>椭圆图片 </p>
    <img src="../img/a.jpg" alt="" class="rounded-circle">
    <p>缩略图(图片有边框):</p>
    <img src="../img/a.jpg" alt="" class="img-thumbnail">
</div>
</body>
<script src="../js/jquery-3.2.1.js"></script>
<script src="../js/bootstrap.js"></script>
</html>
